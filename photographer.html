<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="./css/photographer.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
</header>
<main id="main">
    <section class="photograph-header">
        <button class="contact_button header-button" aria-label="Contact Me">Contactez-moi</button>
    </section>
    <section class="sort-section">
        <label for="sort-select">Trier par</label>
        <select class="sort-select" id="sort-select">
            <option value="date">Date</option>
            <option value="title">Titre</option>last-
            <option value="likes">Popularité</option>
        </select>
    </section>
    <section class="gallery-section"></section>
    <div class="sticky-footer">
        <span class="total-likes"></span>
        <span class="daily-rate"></span>
    </div>
</main>
<div id="contact-modal">
    <div class="modal">
        <header>
            <h2>Contactez-moi<span class="artist-name"></span></h2>
            <button class="close-modal" aria-label="Fermer la modale">
                <img src="assets/icons/close.svg" alt="Fermer" />
            </button>
        </header>
        <form action="" method="get">
            <div>
                <label for="first-name">Prénom</label>
                <input type="text" name="first-name" id="first-name" minlength="2">
            </div>
            <div>
                <label for="last-name">Nom</label>
                <input type="text" name="last-name" id="last-name" minlength="2">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="message">Votre message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <button type="submit" class="contact_button">Envoyer</button>
        </form>
    </div>
</div>
<script type="module" src="./scripts/controller/PhotographerController.js"></script>
<script type="module" src="./scripts/controller/MediaController.js"></script>
</body>
</html>
